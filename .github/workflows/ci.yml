name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        java-version: [17]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Show Java & Maven
        run: |
          java -version
          mvn -v

      - name: Run Maven tests
        # keep tests verbose and non-interactive; set a reasonable heap size
        id: mvn-test
        run: mvn -B -V -DskipTests=false -Dheadless=true test
        env:
          MAVEN_OPTS: -Xmx2G

      # Check whether allure-results exists and is non-empty; set output results_exist
      - name: Check Allure results
        id: check-results
        if: always()
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            echo "results_exist=true" >> $GITHUB_OUTPUT
          else
            echo "results_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Allure results
        if: steps.check-results.outputs.results_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Install Allure commandline
        if: steps.check-results.outputs.results_exist == 'true'
        run: |
          ALLURE_VERSION=2.21.0
          wget -qO /tmp/allure.tgz https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz
          sudo tar -xzf /tmp/allure.tgz -C /opt/
          sudo ln -sf /opt/allure-$ALLURE_VERSION/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure HTML report
        id: generate-report
        if: steps.check-results.outputs.results_exist == 'true'
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            mkdir -p target/allure-report
            allure generate target/allure-results -o target/allure-report --clean || true
            if [ -d target/allure-report ] && [ "$(ls -A target/allure-report)" ]; then
              echo "report_exists=true" >> $GITHUB_OUTPUT
            else
              echo "report_exists=false" >> $GITHUB_OUTPUT
            fi
            echo "Allure report generation attempted"
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
            echo "No Allure results found at target/allure-results; skipping report generation"
          fi

      - name: Upload Allure HTML report
        if: steps.generate-report.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: target/allure-report

      - name: Upload Pages artifact (Allure)
        if: steps.generate-report.outputs.report_exists == 'true'
        uses: actions/upload-pages-artifact@v1
        with:
          path: target/allure-report

      - name: Deploy to GitHub Pages (Allure)
        if: github.ref == 'refs/heads/master' && steps.generate-report.outputs.report_exists == 'true' && success()
        uses: actions/deploy-pages@v1
        # note: the deploy-pages action reads the uploaded pages artifact; no additional 'with' inputs are required
