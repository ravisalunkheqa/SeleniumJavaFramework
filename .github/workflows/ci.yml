name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Node.js (for Allure CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Allure CLI
        run: npm install -g @shelex/allure-commandline --no-audit --no-fund

      - name: Run Maven tests
        run: mvn -B -V -Dheadless=true test

      - name: Generate Allure HTML report
        run: |
          echo "Looking for allure results in target/allure-results"
          if [ -d "target/allure-results" ]; then
            echo "Generating Allure report..."
            allure generate target/allure-results --clean -o target/allure-report
            echo "Allure report generated at target/allure-report"
          else
            echo "No allure results found at target/allure-results"
            ls -la target || true
            exit 0
          fi

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
          retention-days: 5

      - name: Upload Allure report for GitHub Pages (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: target/allure-report

      - name: Deploy to GitHub Pages (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v1
