name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        java-version: [17]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Show Java & Maven
        run: |
          java -version
          mvn -v

      - name: Ensure Google Chrome is installed
        run: |
          if ! command -v google-chrome >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y wget gnupg2
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
          fi

      - name: Print Chrome & chromedriver versions
        run: |
          echo "Chrome version: $(google-chrome --version || true)"
          echo "Chromedriver (Selenium-managed) info will be visible in logs if used by Selenium"

      - name: Run Maven tests
        # keep tests verbose and non-interactive; set a reasonable heap size
        id: mvn-test
        run: mvn -B -V -DskipTests=false -Dheadless=true test
        env:
          MAVEN_OPTS: -Xmx2G

      - name: Upload ChromeDriver logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromedriver-logs
          path: target/chromedriver-*.log

      - name: Print ChromeDriver logs on failure
        if: failure()
        run: |
          echo "======= BEGIN chromedriver logs ======="
          for f in target/chromedriver-*.log; do
            if [ -f "$f" ]; then
              echo "-- LOG: $f --"
              tail -n +1 "$f" || true
            fi
          done
          echo "======= END chromedriver logs ======="

      - name: Upload Allure results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Install Allure commandline
        if: always()
        run: |
          ALLURE_VERSION=2.21.0
          wget -qO /tmp/allure.tgz https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz
          sudo tar -xzf /tmp/allure.tgz -C /opt/
          sudo ln -sf /opt/allure-$ALLURE_VERSION/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure HTML report
        if: always()
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            mkdir -p target/allure-report
            allure generate target/allure-results -o target/allure-report --clean || true
            echo "Allure report generated at target/allure-report"
          else
            echo "No Allure results found at target/allure-results; skipping report generation"
          fi

      - name: Upload Allure HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: target/allure-report

      - name: Upload Pages artifact (Allure)
        if: always()
        uses: actions/upload-pages-artifact@v1
        with:
          path: target/allure-report

      - name: Deploy to GitHub Pages (Allure)
        if: always()
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages
          folder: target/allure-report
