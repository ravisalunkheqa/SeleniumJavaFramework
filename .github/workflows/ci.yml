name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        java-version: [17]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Show Java & Maven
        run: |
          java -version
          mvn -v

      - name: Run Maven tests
        # keep tests verbose and non-interactive; set a reasonable heap size
        id: mvn-test
        run: mvn -B -V -DskipTests=false -Dheadless=true test
        env:
          MAVEN_OPTS: -Xmx2G

      - name: Upload ChromeDriver logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chromedriver-logs
          path: target/chromedriver-*.log

      - name: Upload Allure results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Upload Surefire reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
